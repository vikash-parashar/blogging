<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles for form container */
        .form-container {
            background-color: #f5f5f5;
            /* Light gray background color */
            border-radius: 10px;
            /* Rounded corners */
            padding: 20px;
            /* Add some padding for spacing */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            /* Subtle box shadow */
        }

        /* Custom styles for form input fields */
        .form-control {
            border: 1px solid #ccc;
            /* Light gray border */
            border-radius: 5px;
            /* Slightly rounded borders */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container"> <!-- Apply custom styles to the form container -->
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password">
                            <div class="input-group-append">
                                <span class="input-group-text" id="passwordToggle"
                                    onclick="togglePasswordVisibility('password')">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="responseMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        // Function to clear the token from local storage
        function clearToken() {
            localStorage.removeItem('token');
        }

        // Clear any previous token when the login page loads
        document.addEventListener('DOMContentLoaded', function () {
            clearToken();
        });

        // Rest of your JavaScript code for the login page
        // ...
    </script>

    <script>
        function togglePasswordVisibility(passwordFieldId) {
            var passwordField = $("#" + passwordFieldId);
            var passwordToggle = $("#passwordToggle");

            if (passwordField.attr("type") === "password") {
                passwordField.attr("type", "text");
                passwordToggle.find("i").removeClass("fa-eye").addClass("fa-eye-slash");
            } else {
                passwordField.attr("type", "password");
                passwordToggle.find("i").removeClass("fa-eye-slash").addClass("fa-eye");
            }
        }
        $(document).ready(function () {
            // Form submission
            $("#loginForm").submit(function (e) {
                e.preventDefault();

                // Get form values
                var email = $("#email").val(); // Assuming your input field has the ID "email"
                var password = $("#password").val(); // Assuming your input field has the ID "email"

                // Clear any previous error messages
                $("#responseMessage").html('');

                // Client-side validation (you can add more checks)
                if (!email) {
                    $("#responseMessage").html('<div class="alert alert-danger">email field value is missing .</div>');
                    return;
                }
                // Client-side validation (you can add more checks)
                if (!password) {
                    $("#responseMessage").html('<div class="alert alert-danger">password field value is missing .</div>');
                    return;
                }
                // Remove the message after 2 seconds (2000 milliseconds)
                setTimeout(function () {
                    $("#responseMessage").empty();
                }, 1000);
                // Send the JSON data to the backend
                $.ajax({
                    url: '/login',
                    method: 'POST',
                    data: {
                        email: email,
                        password: password
                    },
                    success: function (response) {
                        $("#responseMessage").html('<div class="alert alert-success">' + `You Are Now Logged In .` + '</div>');
                        // Assuming you receive the token in the response from the backend
                        var token = response.token; // Replace 'response.token' with the actual token variable from your response
                        console.log('Received token:', token);

                        // Store the token in local storage
                        localStorage.setItem('token', token);
                        console.log('Token stored in local storage:', token);

                        // Set the token in the Authorization header for future API requests (example using jQuery AJAX)
                        $.ajaxSetup({
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        // Redirect the user to the homepage
                        window.location.href = '/'; // Replace '/homepage' with the URL of your homepage
                        console.log('Redirecting to homepage');


                    },
                    error: function (response) {

                        $("#responseMessage").html('<div class="alert alert-danger">' + `Please Check Your Credentials And Try Again .` + '</div>');
                    }
                });
            });
        });
    </script>


</body>

</html>
