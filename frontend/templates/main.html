<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap and other necessary CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome to Simple Blogging Platform</h2>
        
        <!-- Button to Create a New Post -->
        <button id="create-post-button" class="btn btn-primary">Create Post</button>
        
        <!-- Button to Display All Posts -->
        <button id="display-posts-button" class="btn btn-success">Display All Posts</button>

        <!-- Display Blog Posts -->
        <div id="blog-posts" class="mt-4">
            <!-- Blog posts will be displayed here -->
        </div>
        
        <!-- Buttons for Deleting and Editing Posts -->
        <div id="post-action-buttons" class="mt-4">
            <button id="delete-post-button" class="btn btn-danger">Delete Post</button>
            <button id="edit-post-button" class="btn btn-warning">Edit Post</button>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
