<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" id="logoutButton" class="btn btn-danger">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <!-- Add a button to create a post -->
    <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#createPostModal">Create Post</button>

    <!-- Create a modal for creating a post -->
    <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="createPostModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">Create a New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Create a form for entering post details -->
                    <form id="createPostForm">
                        <div class="form-group">
                            <label for="postTitle">Title</label>
                            <input type="text" class="form-control" id="postTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="postContent">Content</label>
                            <textarea class="form-control" id="postContent" name="content" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- Add a "Create" button to submit the post data -->
                    <button type="button" class="btn btn-primary" id="createPostButton">Create</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Create a modal for editing a post -->
    <div class="modal fade" id="editPostModal" tabindex="-1" role="dialog" aria-labelledby="editPostModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Create a form for editing post details -->
                    <form id="editPostForm">
                        <div class="form-group">
                            <label for="editPostTitle">Title</label>
                            <input type="text" class="form-control" id="editPostTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="editPostContent">Content</label>
                            <textarea class="form-control" id="editPostContent" name="content" rows="4"
                                required></textarea>
                        </div>
                        <!-- Hidden input field to store the post ID -->
                        <input type="hidden" id="editPostId" name="postId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- Add an "Update" button to submit the updated post data -->
                    <button type="button" class="btn btn-primary" id="updatePostButton">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Create a modal for creating a comment -->
    <div class="modal fade" id="createCommentModal" tabindex="-1" role="dialog"
        aria-labelledby="createCommentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCommentModalLabel">Create a New Comment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Create a form for entering comment details -->
                    <form id="createCommentForm">
                        <div class="form-group">
                            <label for="commentText">Comment</label>
                            <textarea class="form-control" id="commentText" name="text" rows="4" required></textarea>
                        </div>
                        <!-- Hidden input field to store the post ID -->
                        <input type="hidden" id="commentPostId" name="postId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- Add a "Create" button to submit the comment data -->
                    <button type="button" class="btn btn-primary" id="createCommentButton">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create a modal for editing a comment -->
    <div class="modal fade" id="editCommentModal" tabindex="-1" role="dialog" aria-labelledby="editCommentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCommentModalLabel">Edit Comment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Create a form for editing comment details -->
                    <form id="editCommentForm">
                        <div class="form-group">
                            <label for="editCommentText">Comment</label>
                            <textarea class="form-control" id="editCommentText" name="text" rows="4"
                                required></textarea>
                        </div>
                        <!-- Hidden input field to store the comment ID -->
                        <input type="hidden" id="editCommentId" name="commentId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- Add an "Update" button to submit the updated comment data -->
                    <button type="button" class="btn btn-primary" id="updateCommentButton">Update</button>
                </div>
            </div>
        </div>
    </div>



    <div class="container mt-5">
        <h1>Posts</h1>
        <div id="postContainer">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        var token = loadToken();
        // Event listener for the "Create" button within the modal
        $("#createPostButton").click(function () {
            // Get the post data from the form
            var postData = {
                title: $("#postTitle").val(),
                content: $("#postContent").val()
            };

            // Call the function to create a post with the postData
            createPost(postData);
            getAllPosts();

            // Close the modal
            $("#createPostModal").modal("hide");
        });
        // Function to load the token from local storage


        $("#createCommentButton").click(function () {
            // Get the comment data from the form
            var commentData = {
                text: $("#commentText").val()
            };

            var postId = $("#postId").val();

            // Call the function to create a comment with the commentData
            createComment(postId, commentData);
            $("#createCommentModal").modal("hide");
        });




        $("#editPostButton").click(function () {
            // Get the updated post data from the form
            var updatedData = {
                title: $("#editPostTitle").val(),
                content: $("#editPostContent").val()
            };

            var postId = $("#editPostId").val();

            // Call the function to edit the post with the updated data
            editPost(postId, updatedData);

            // Close the modal
            $("#editPostModal").modal("hide");
        });


        // Assume you have an "Edit Comment" button for each comment in your UI.
        $(".editCommentButton").click(function () {
            // Get the updated post data from the form
            var updatedData = {
                text: $("#editCommentText").val(),

            }
            var commentId = $("#editCommentId").val();

            // Call the function to edit the post with the updated data
            editComment(commentId, updatedData);
            $("#editCommentModal").modal("hide");
        });


        function loadToken() {
            return localStorage.getItem('token');
        }

        // Function to set the token in the headers
        function setAuthHeaders(token) {
            $.ajaxSetup({
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
        }

        // Load the token and set it in the headers when the page loads
        $(document).ready(function () {

            if (token) {
                setAuthHeaders(token);
                // Fetch and display posts when the page loads
                getAllPosts();
            } else {
                // If no token is found, redirect to the login page
                window.location.href = '/login'; // Replace with the login page URL
            }

            // Fetch and display posts when the page loads
            fetchPosts();
        });

        // Event listener for the logout button
        $("#logoutButton").click(function (e) {
            e.preventDefault();

            // Make a POST request to the backend /logout API
            $.ajax({
                url: '/logout', // Replace with your backend logout API endpoint
                method: 'POST',
                success: function (response) {
                    // Handle the response from the /logout API
                    console.log('Logout Response:', response);

                    // Redirect to the login page or perform other actions as needed
                    window.location.href = '/login'; // Replace with the desired redirect URL
                },
                error: function () {
                    // Handle errors if the logout request fails
                    console.error('Logout failed');
                }
            });
        });
        // Helper function to set the JWT token as an authentication header
        function setAuthHeader() {
            const token = localStorage.getItem('token');
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            };
        }
        function displayPosts(posts) {
            // Clear the existing posts
            $("#postContainer").empty();

            // Display the fetched posts
            posts.forEach(function (post) {
                var postHtml = `
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Title : ${post.title}</h5>
                        <p class="card-text">Description : ${post.content}</p>
                        <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#editPostModal">Edit Post</button>
                        <button class="btn btn-danger mt-3" onclick="deletePost('${post.id}')">Delete Post</button>
                        <p class="card-text">Comments : 
                        {{range .comments}}
                            <ol>
                                <li>${Comment.text}</li>
                            </ul>
                        {{end}}
                        </p>
                        <button class="btn btn-success mt-3" data-toggle="modal" data-target="#createCommentModal">Create Comment</button>
                        <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#editCommentModal">Edit Comment</button>
                        <button class="btn btn-danger mt-3" onclick="deleteComment('${post.id}')">Delete Comment</button>
                    </div>
                </div>
            `;
                $("#postContainer").append(postHtml);
            });
        }
        // Function to fetch and display all posts
        function getAllPosts() {
            $.ajax({
                url: '/posts/all',
                type: 'GET',
                headers: setAuthHeader(),
                success: function (posts) {
                    // Handle the retrieved posts, e.g., display them on the UI
                    console.log(posts);

                    // Update the UI to display the posts (you can customize this part)
                    displayPosts(posts);
                },
                error: function (error) {
                    console.error('Error:', error);
                }
            });
        }

        // Function to create a new post
        function createPost(postData) {
            $.ajax({
                url: '/posts/new',
                type: 'POST',
                headers: setAuthHeader(),
                data: JSON.stringify(postData),
                contentType: 'application/json',
                success: function (response) {
                    if (response.status === 200) {
                        // Update the UI to display the posts (you can customize this part)
                        displayPosts(posts);
                        // Handle the retrieved posts, e.g., display them on the UI
                        console.log(posts);
                    } else {
                        // Handle errors, e.g., display an error message
                        console.error('Failed to create post');
                    }
                },
                error: function (error) {
                    console.error('Error:', error);
                }
            });
        }

        // Function to update an existing post
        function editPost(postId, postData) {
            $.ajax({
                url: `/posts/edit/?id=${postId}`,
                type: 'PUT',
                headers: setAuthHeader(),
                data: JSON.stringify(postData),
                contentType: 'application/json',
                success: function (response) {
                    if (response.status === 200) {
                        // Update the UI to display the posts (you can customize this part)
                        displayPosts(posts);
                        // Handle the retrieved posts, e.g., display them on the UI
                        console.log(posts);
                    } else {
                        // Handle errors, e.g., display an error message
                        console.error('Failed to update post');
                    }
                },
                error: function (error) {
                    console.error('Error:', error);
                }
            });
        }

        // Function to delete a post
        function deletePost(postId) {
            $.ajax({
                url: `/posts/delete/?id=${postId}`,
                type: 'DELETE',
                headers: setAuthHeader(),
                success: function (response) {
                    if (response.status === 200) {
                        // Update the UI to display the posts (you can customize this part)
                        displayPosts(posts);
                        // Handle the retrieved posts, e.g., display them on the UI
                        console.log(posts);
                    } else {
                        // Handle errors, e.g., display an error message
                        console.error('Failed to delete post');
                    }
                },
                error: function (error) {
                    console.error('Error:', error);
                }
            });
        }

        // Function to create a comment on a post
        function createComment(commentData) {
            $.ajax({
                url: `/comments/new`,
                type: 'POST',
                headers: setAuthHeader(),
                data: JSON.stringify(commentData),
                contentType: 'application/json',

                    if (response.status === 200) {

                    } else {

                        console.error('Failed to create comment');
                    }
                },
                error: function (error) {
                    console.error('Error:', error);
                }
            });
        }

        // Function to edit a comment on a post
        function editComment(commentId, commentData) {
            $.ajax({
                url: `/comments/edit/?id=${commentId}`,
                type: 'PUT',
                headers: setAuthHeader(),
                data: JSON.stringify(commentData),
                contentType: 'application/json',
                success: function (response) {
                    if (response.status === 200) {
                        // Update the UI to display the posts (you can customize this part)
                        displayPosts(posts);
                        getAllCommentsForPost()
                        // Handle the retrieved posts, e.g., display them on the UI
                        console.log(posts);
                    } else {
                        // Handle errors, e.g., display an error message
                        console.error('Failed to edit comment');
                    }
                },
                error: function (error) {
                    console.error('Error:', error);
                }
            });
        }

        // Function to delete a comment on a post
        function deleteComment(commentId) {
            $.ajax({
                url: `/comments/delete/?id=${commentId}`,
                type: 'DELETE',
                headers: setAuthHeader(),
                success: function (response) {
                    if (response.status === 200) {
                        // Update the UI to display the posts (you can customize this part)
                        displayPosts(posts);
                        getAllCommentsForPost()
                        // Handle the retrieved posts, e.g., display them on the UI
                        console.log(posts);
                    } else {
                        // Handle errors, e.g., display an error message
                        console.error('Failed to delete comment');
                    }
                },
                error: function (error) {
                    console.error('Error:', error);
                }
            });
        }


        // Function to get all comments for a post
        function getAllCommentsForPost() {
            $.ajax({
                url: '/comments/all',
                type: 'GET',
                headers: setAuthHeader(),

                    // Update the UI to display the posts (you can customize this part)
                    displayPosts(posts);
                },
                error: function (error) {
                    console.error('Error:', error);
                }
            });
        }



    </script>
</body>
